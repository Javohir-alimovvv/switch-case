<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>

    <div class="container">
        <div class="card">
            <h3 class="card_text">Log in</h3>
            <form class="forma">
                <input class="input_surname" type="text" required placeholder="Enter your pasword" minlength="4">
                <input class="input_name" type="text" required placeholder="Enter your pasword" minlength="4">
                <div class="pasword_box">
                    <input class="input_pasword" type="password" required placeholder="Enter your pasword"
                        minlength="4">
                    <div class="icons_box">
                        <i class="bi bi-eye-fill iye_icons_open"></i>
                        <i class="bi bi-eye-slash-fill iye_icons_close"></i>
                    </div>
                </div>
                <button class="btn_click">Click</button>
            </form>
        </div>
    </div>




    <script src="./js/app.js"></script>
</body>

</html>
